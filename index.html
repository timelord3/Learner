<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learner Driving Hours</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="LearnerHours.json" />
    <link rel="icon" href="icons/icon2.jpg" />
  </head>
  <body>
    <h1>Driving Hours</h1>
    <form>
      <fieldset>
        <legend>Enter the date and start & end time </legend>
        <p>
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </p>
        <div style="margin-left:30px;">
          <p>
            <label for="start-time">Start time</label>
            <input type="time" id="start-time" required />
          </p>
          <p>
            <label for="end-time">End time</label>
            <input type="time" id="end-time" required />
          </p>
          <p>
            <button type="submit">Confirm</button>
          </p>
          <p id="error-message" style="color:red; display:none;"></p>
          <p id="success-message" style="color:green; display:none;"></p>
        </div>
      </fieldset>
    </form>
    <hr/>
    
     <input type="text" id="search-input" placeholder="Search by date (Y/M/D)" style="float: right;" />
    <p id="total-time" ></p>
    <h2>Past sessions</h2>
    <section id="past-sessions"></section>


    <script src="app.js" defer></script>

    <!-- Register the app's service worker. -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
